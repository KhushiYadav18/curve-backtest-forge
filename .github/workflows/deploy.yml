name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # change to 'master' if your repo uses that

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup site
        run: |
          mkdir public
          echo "<h1>Hello from GitHub Pages!</h1>" > public/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
