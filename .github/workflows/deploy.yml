name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create static content
        run: |
          mkdir -p public
          echo "<h1>Hello GitHub Pages!</h1>" > public/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2 # âœ… Use this, not upload-artifact
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
